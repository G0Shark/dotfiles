# === Fastfetch Configuration ===
# Используем внешний файл для арта
image_source="ascii"
ascii_path="$HOME/.config/fastfetch/art.txt"

# Расположение арта и информации
ascii_position="left"
info_position="right"

# Добавляем красивые рамки
# В fastfetch есть поддержка box drawing через символы
border="round"

# Настройка вывода информации
info="{
  'user': true,
  'host': true,
  'os': true,
  'kernel': true,
  'uptime': true,
  'packages': true,
  'shell': true,
  'resolution': true,
  'wm': true,
  'cpu': true,
  'gpu': true,
  'memory': true
}"

# Цветовая схема (пример, можно подстроить под вкус)
colors="{
  'ascii': 'cyan',
  'title': 'yellow',
  'info_key': 'magenta',
  'info_value': 'white',
  'border': 'green'
}"

# Размер ASCII-арта (по желанию)
ascii_width=40
